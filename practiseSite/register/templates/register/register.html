{% extends "main/base.html" %}

{% block title %}
Create an Account
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h4>Create an Account</h4>
<hr class="mt-0 mb-4">
<form method="POST" , class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" , class="btn btn-success">Register</button>
</form>
{% endblock %}
